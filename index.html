<!DOCTYPE html>
<html lang="en">
<head>
  <!-- === Meta Tags === -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- === Title === -->
  <title>AI Poem Generator</title>

  <!-- === CSS === -->
  <link rel="stylesheet" href="src/index.css" /> 
</head>
<body>

  <!-- === HEADER === -->
  <header>
    <h1>AI Poem Generator</h1>
    <p class="subtitle">Create unique poems with the power of AI ‚ú®</p>
  </header>

  <!-- === MAIN: Form + Result Output === -->
  <main>
    <!-- === Prompt Form Section === -->
    <section class="form-section">
      <form id="poem-form">
        <!-- Input field for topic -->
        <input 
          type="text" 
          id="topic" 
          placeholder="Enter the topic of the poem you want to generate üìú"
          autofocus
          required 
          autocomplete="off"
        />
        <!-- Submit button -->
        <input type="submit" value="Generate Poem" />
      </form>
    </section>

    <!-- === Output Section === -->
    <section class="output-section">
      <div id="poem-output" class="poem-box">
        <p class="placeholder">Your poem will appear here üí≠</p>
      </div>
    </section>
  </main>

  <!-- === FOOTER: Credits === -->
  <footer>
    <p>
      This AI project was coded with ‚ù§Ô∏è by 
      <a href="https://portfolio-codedbystella.netlify.app/" target="_blank">Stella Marrali</a>, 
      is open-sourced on 
      <a href="https://github.com/coded-by-stella/poem-generator" target="_blank">GitHub</a> 
      and hosted on 
      <a href="https://poem-generator-coded-by-stella.netlify.app/" target="_blank">Netlify</a>.
    </p>
  </footer>

  <!-- === JavaScript === -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="src/index.js"></script>

</body>
</html>
